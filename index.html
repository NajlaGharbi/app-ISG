<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>ISG</title> 
</head>
<body>
    <div class="background">
        
<img src="logo-ISG.png" alt="LOGO">
<div class="row align-items-center mt-5 p-5 modals">
    <div class="col-md-4 ">
       <!--start modal 1-->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Modules
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modules</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <!--formulaire-->
        <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label  class="col-form-label">Intitulé</label>
                </div>
                <div class="col-auto">
                  <input type="text"  class="form-control">
                </div>
              </div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label  class="col-form-label">Coeficient</label>
                </div>
                <div class="col-auto">
                  <input type="number"  class="form-control">
                </div>
              </div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label  class="col-form-label">Enseignant</label>
                </div>
                <div class="col-auto">
                  <input type="text"  class="form-control">
                </div>
              </div>
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
    <!--end modal 1-->
      </div>
      <div class="col-md-4">
         <!--start modal 2-->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    Etudiant
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Etudiant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label class="col-form-label">CIN</label>
                </div>
                <div class="col-auto">
                  <input type="number"  class="form-control">
                </div>
              </div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label class="col-form-label">NCE</label>
                </div>
                <div class="col-auto">
                  <input type="number"  class="form-control">
                </div>
              </div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label class="col-form-label">Date de Naissance</label>
                </div>
                <div class="col-auto">
                  <input type="date"  class="form-control">
                </div>
              </div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label  class="col-form-label">Nom</label>
                </div>
                <div class="col-auto">
                  <input type="text"  class="form-control">
                </div>
              </div>
              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label  class="col-form-label">Prénom</label>
                </div>
                <div class="col-auto">
                  <input type="text"  class="form-control">
                </div>
              </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
    <!--end modal 2-->
      </div>
      <div class="col-md-4">
       
       <!--start modal 3-->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3">
    Notes
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Notes</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                          <label  class="col-form-label">Prénom</label>
                        </div>
                        <div class="col-auto">
                          <input type="text"  class="form-control">
                        </div>
                      </div>
                </div>
                <div class="col-auto">
                  <label  class="col-form-label">Modules</label>
                  <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Module1</option>
                    <option selected>Module2</option>
                    <option selected>Module3</option>
                </select>
                </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
    <!--end modal 3-->

      </div>
</div>


    

    </div>

   





    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
